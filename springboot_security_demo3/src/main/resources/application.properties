#配置项目的端口、项目的工程路径、项目的名称
server.port=8080
server.servlet.context-path=/springboot_security_demo3
spring.application.name = springboot_security_demo3

#配置视图解析器
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#配置数据源
spring.datasource.url=jdbc:mysql://localhost:3306/springsec_learn_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver